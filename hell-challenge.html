<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地狱模式游戏修复</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .panel {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #ff5252;
        }
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h1 {
            color: #ff5252;
            text-align: center;
            margin-bottom: 15px;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(255, 82, 82, 0.5);
        }
        h2 {
            color: #ff793f;
            margin-bottom: 15px;
            font-size: 22px;
        }
        .difficulty {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .difficulty-options {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .difficulty-btn {
            flex: 1;
            padding: 10px;
            background: #2c2c54;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }
        .difficulty-btn:hover {
            background: #40407a;
        }
        .difficulty-btn.active {
            background: #ff5252;
            box-shadow: 0 0 15px rgba(255, 82, 82, 0.7);
        }
        .hell-description {
            background: rgba(255, 82, 82, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
        }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .control-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        .key {
            background: #2c2c54;
            padding: 5px 10px;
            border-radius: 5px;
            min-width: 50px;
            text-align: center;
            font-weight: bold;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #ff793f;
            margin-top: 5px;
        }
        .game-view {
            position: relative;
            height: 300px;
            background: #0c0c1d;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to top, #2d3436, #636e72);
        }
        .character {
            position: absolute;
            bottom: 40px; /* 修复：角色现在在地面上 */
            left: 50px;
            width: 40px;
            height: 60px;
            background: #ff5252;
            border-radius: 10px 10px 5px 5px;
            transition: bottom 0.2s;
        }
        .character::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            background: #2d3436;
            border-radius: 50%;
        }
        .enemy {
            position: absolute;
            bottom: 40px;
            right: -50px;
            width: 30px;
            height: 50px;
            background: #00cec9;
            border-radius: 5px 5px 0 0;
            animation: moveEnemy 5s linear infinite;
        }
        .trap {
            position: absolute;
            bottom: 40px;
            width: 20px;
            height: 20px;
            background: #ffeaa7;
            border-radius: 50%;
        }
        .score-display {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .score-item {
            text-align: center;
        }
        .fix-note {
            background: rgba(255, 82, 82, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
        .fix-note h3 {
            color: #ff5252;
            margin-bottom: 10px;
        }
        @keyframes moveEnemy {
            0% { right: -50px; }
            100% { right: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="panel">
                <h1>选择难度</h1>
                <div class="difficulty">
                    <div class="difficulty-options">
                        <button class="difficulty-btn">普通模式</button>
                        <button class="difficulty-btn">隐藏模式</button>
                        <button class="difficulty-btn active">地狱模式</button>
                    </div>
                    <div class="hell-description">
                        地狱模式：敌人速度+50%，陷阱数量加倍，生命值减少
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <h1>游戏控制</h1>
                <div class="controls">
                    <div class="control-item">
                        <span class="key">←</span>
                        <span>向左移动</span>
                    </div>
                    <div class="control-item">
                        <span class="key">→</span>
                        <span>向右移动</span>
                    </div>
                    <div class="control-item">
                        <span class="key">↑</span>
                        <span>跳跃</span>
                    </div>
                    <div class="control-item">
                        <span class="key">空格</span>
                        <span>跳跃</span>
                    </div>
                    <div class="control-item">
                        <span class="key">↗</span>
                        <span>冲刺</span>
                    </div>
                    <div class="control-item">
                        <span class="key">SHIFT</span>
                        <span>冲刺</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="panel">
                <h1>游戏数据</h1>
                <div class="stats">
                    <div class="stat-item">
                        <h2>当前分数</h2>
                        <div class="stat-value">0</div>
                    </div>
                    <div class="stat-item">
                        <h2>最高记录</h2>
                        <div class="stat-value">12,450</div>
                    </div>
                </div>
                
                <div class="score-display">
                    <div class="score-item">
                        <h2>分数: 500</h2>
                    </div>
                    <div class="score-item">
                        <h2>地狱关卡: 1</h2>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <h1>游戏预览</h1>
                <div class="game-view">
                    <div class="ground"></div>
                    <div class="character" id="character"></div>
                    <div class="enemy"></div>
                    <div class="trap" style="left: 30%;"></div>
                    <div class="trap" style="left: 60%;"></div>
                    <div class="trap" style="left: 80%;"></div>
                </div>
            </div>
            
            <div class="panel fix-note">
                <h3>已修复的问题：</h3>
                <p>1. 角色位置：修复了角色出现在地面下并不断跳动的问题</p>
                <p>2. 按键控制：修复了空格键导致页面滚动的问题</p>
                <p>3. 冲刺功能：修复了Shift键不能冲刺的问题</p>
                <p>4. 添加了游戏预览界面和敌人动画</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const character = document.getElementById('character');
            let isJumping = false;
            
            // 修复空格键滚动页面问题
            document.addEventListener('keydown', function(e) {
                // 阻止空格键和Shift键的默认行为
                if(e.keyCode === 32 || e.keyCode === 16) {
                    e.preventDefault();
                }
                
                // 跳跃控制（空格键或上箭头）
                if((e.keyCode === 32 || e.keyCode === 38) && !isJumping) {
                    jump();
                }
                
                // 冲刺控制（Shift键）
                if(e.keyCode === 16) {
                    character.style.backgroundColor = '#ff9f43';
                    character.style.transform = 'scaleX(1.2)';
                }
            });
            
            document.addEventListener('keyup', function(e) {
                // 结束冲刺
                if(e.keyCode === 16) {
                    character.style.backgroundColor = '#ff5252';
                    character.style.transform = 'scaleX(1)';
                }
            });
            
            // 跳跃函数
            function jump() {
                if(isJumping) return;
                
                isJumping = true;
                let position = 40;
                let jumpInterval = setInterval(function() {
                    if(position >= 150) {
                        clearInterval(jumpInterval);
                        let fallInterval = setInterval(function() {
                            if(position <= 40) {
                                clearInterval(fallInterval);
                                character.style.bottom = '40px';
                                isJumping = false;
                            } else {
                                position -= 5;
                                character.style.bottom = position + 'px';
                            }
                        }, 20);
                    } else {
                        position += 5;
                        character.style.bottom = position + 'px';
                    }
                }, 20);
            }
            
            // 敌人移动速度（地狱模式加快）
            document.querySelectorAll('.enemy').forEach(function(enemy) {
                enemy.style.animationDuration = '3s';
            });
        });
    </script>
</body>
</html>
