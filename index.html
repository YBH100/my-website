<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- 粒子背景 -->
  <div id="tsparticles"></div>

  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="nav-logo">奕博浩</div>
    <div class="nav-links">
      <a href="index.html" class="active">首页</a>
      <a href="about.html">关于我</a>
      <a href="contact.html">联系方式</a>
      <a href="login.html" class="login-btn">登录</a>
    </div>
  </nav>

  <!-- 首页内容 -->
  <section class="hero">
    <h1>用代码点亮未来</h1>
    <p>你好，我是奕博浩，来自苏州的九年级学生。</p>
    <div class="cta-buttons">
      <a href="about.html" class="cta-button">关于我</a>
      <a href="contact.html" class="cta-button">联系我</a>
    </div>
  </section>

  <!-- 粒子动效 -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.10.1/tsparticles.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      particles: {
        number: { value: 100 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.6 },
        size: { value: { min: 1, max: 4 } },
        links: { enable: true, distance: 150, color: "#ffffff", opacity: 0.3, width: 1 },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          onClick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 120 },
          push: { quantity: 3 }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
