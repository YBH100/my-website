<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>奕博浩 | 创意开发者</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Noto Sans SC', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* 确保粒子背景能铺满屏幕 */
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: rgba(0,0,0,0.6);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    .navbar a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      background: transparent;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .cta-button {
      padding: 10px 20px;
      margin: 10px;
      border: 2px solid white;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .cta-button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <!-- 粒子背景容器 -->
  <div id="tsparticles"></div>

  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="nav-logo">奕博浩</div>
    <div class="nav-links">
      <a href="index.html">首页</a>
      <a href="about.html">关于我</a>
      <a href="contact.html">联系方式</a>
      <a href="#">登录</a>
    </div>
  </nav>

  <!-- 首页内容 -->
  <section class="hero">
    <h1>用代码点亮未来</h1>
    <p>你好，我是奕博浩，来自苏州的九年级学生。</p>
    <a href="about.html" class="cta-button">关于我</a>
    <a href="contact.html" class="cta-button">联系我</a>
  </section>

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.10.1/tsparticles.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false }, // 我们用固定 div
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: { min: 1, max: 4 } },
        links: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          onClick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { quantity: 4 }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
