<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 粒子效果</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* 页面全屏、去掉滚动条 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0d47a1; /* 深蓝背景 */
        }
        /* 粒子容器全屏 */
        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        /* 页面内容置于粒子上层 */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<div id="tsparticles"></div>

<div class="content">
    <h1>欢迎来到我的网站</h1>
    <p>粒子动画示例，跟随鼠标互动</p>
</div>

<!-- 引入本地 tsParticles -->
<script src="tsparticles.bundle.min.js"></script>
<script>
    // 初始化 tsParticles
    tsParticles.load("tsparticles", {
        fullScreen: { enable: false }, // 使用已有容器
        background: { color: { value: "#0d47a1" } },
        particles: {
            number: { value: 150, density: { enable: true, area: 800 } },
            color: { value: ["#ffffff", "#ffcc00", "#00ffcc"] },
            shape: { type: "circle" },
            opacity: { value: 0.8 },
            size: { value: { min: 2, max: 6 } },
            move: { enable: true, speed: 2, direction: "none", random: false, straight: false, outModes: "out" },
            links: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 }
        },
        interactivity: {
            detectsOn: "canvas",
            events: {
                onHover: { enable: true, mode: "repulse" },
                onClick: { enable: true, mode: "push" },
                resize: true
            },
            modes: {
                repulse: { distance: 100 },
                push: { quantity: 4 }
            }
        },
        detectRetina: true
    });
</script>

</body>
</html>
