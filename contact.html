<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系我 | 奕博浩</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/components.css">
</head>
<body>
  <header class="header">
    <!-- 导航栏 -->
  </header>

  <main class="container page-container">
    <h1 class="page-title">联系我</h1>
    
    <div class="contact-container">
      <div class="contact-info">
        <h2>联系方式</h2>
        <p>欢迎随时与我联系！无论是项目合作、技术交流还是单纯聊天，我都会尽快回复。</p>
        
        <div class="contact-details">
          <div class="contact-item">
            <h3>电子邮箱</h3>
            <p>yibohao@example.com</p>
            <a href="mailto:yibohao@example.com" class="btn-link">发送邮件</a>
          </div>
          
          <div class="contact-item">
            <h3>GitHub</h3>
            <p>查看我的代码仓库和项目</p>
            <a href="https://github.com/你的用户名" class="btn-link" target="_blank">访问GitHub</a>
          </div>
          
          <div class="contact-item">
            <h3>学校</h3>
            <p>苏州工业园区景城学校</p>
          </div>
        </div>
      </div>
      
      <div class="contact-form">
        <h2>发送消息</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" id="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" id="email" required>
          </div>
          
          <div class="form-group">
            <label for="subject">主题</label>
            <input type="text" id="subject">
          </div>
          
          <div class="form-group">
            <label for="message">消息</label>
            <textarea id="message" rows="5" required></textarea>
          </div>
          
          <button type="submit" class="btn">发送消息</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <!-- 页脚 -->
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
