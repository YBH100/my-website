<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 | 奕博浩</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <!-- 导航栏 -->
    <header id="header">
        <div class="logo">
            <i class="fas fa-code"></i>
            奕博浩
        </div>
        <nav>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> 首页</a>
                <a href="about.html"><i class="fas fa-user"></i> 关于我</a>
                <a href="projects.html"><i class="fas fa-project-diagram"></i> 项目</a>
                <a href="contact.html" class="active"><i class="fas fa-envelope"></i> 联系</a>
            </div>
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <!-- 联系部分 -->
    <section id="contact">
        <div class="section-title">
            <h2>联系我</h2>
        </div>
        <div class="contact-container">
            <div class="contact-info">
                <div class="contact-method">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                        <h4>电子邮件</h4>
                        <a href="mailto:yibohao1234@outlook.com">yibohao1234@outlook.com</a>
                        <p>工作日24小时内回复</p>
                    </div>
                </div>
                
                <div class="contact-method"> 
                    <div class="contact-icon">
                        <i class="fab fa-github"></i>
                    </div>
                    <div class="contact-details">
                        <h4>GitHub</h4>
                        <a href="https://github.com/YBH100" target="_blank">github.com/YBH100</a>
                        <p>查看我的开源项目</p>
                    </div>
                </div>
                
                <div class="contact-method">
                    <div class="contact-icon">
                        <i class="fas fa-school"></i>
                    </div>
                    <div class="contact-details">
                        <h4>学校</h4>
                        <p>苏州工业园区景城学校</p>
                        <p>九年级创新班</p>
                    </div>
                </div>

                <div class="contact-method">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-details">
                        <h4>位置</h4>
                        <p>中国江苏省苏州市</p>
                        <p>苏州工业园区</p>
                    </div>
                </div>
            </div>
            
            <div class="glass-card">
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> 姓名</label>
                        <input type="text" id="name" required placeholder="您的姓名">
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> 电子邮件</label>
                        <input type="email" id="email" required placeholder="您的电子邮箱">
                    </div>
                    <div class="form-group">
                        <label for="subject"><i class="fas fa-tag"></i> 主题</label>
                        <input type="text" id="subject" placeholder="消息主题">
                    </div>
                    <div class="form-group">
                        <label for="message"><i class="fas fa-comment"></i> 消息</label>
                        <textarea id="message" required placeholder="请输入您的消息..."></textarea>
                    </div>
                    <button type="submit" class="cta-button">
                        <i class="fas fa-paper-plane"></i> 发送消息
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">奕博浩</div>
            <div class="copyright">
                &copy; 2025 奕博浩. 保留所有权利 | 苏州工业园区景城学校
            </div>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
